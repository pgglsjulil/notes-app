{% extends 'layout.html' %}

{% block title %}Sign Up{% endblock %}

{% block form_content %}
<div class="form-wrapper">
    <div class="form-header">
        <h3>Get Started Now!</h3>
        <p>Create your account to start organizing your ideas.</p>
    </div>
    <form action="{{ url_for('main.register') }}" method="post" class="auth-form">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="username" placeholder="Robert Langster" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="robert.langster@gmail.com" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="••••••••" required>
        </div>
        <div class="button-group-signup">
            <button type="submit" class="btn-primary">Sign Up</button>
        </div>
        <div class="login-redirect">
            Already have an account? <a href="{{ url_for('main.login') }}">Login</a>
        </div>
    </form>
</div>
{% endblock %}
